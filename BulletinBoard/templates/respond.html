{% extends 'base.html' %}
{% block title %}Отклик{% endblock title %}
{% load static %}

{% block content %}
<br>
<h3 class="respond-text">Текст отклика:</h3>
<br>
<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <textarea class="dynamic-textarea" id="response-text-input" rows="20" cols="20" name="text"></textarea>
    <input class="btn btn-secondary save-button-a" type="submit" value="Сохранить">
</form>
<br>
    <input type=button value="Назад" onClick="javascript:history.go(-1);">
{% endblock content %}
