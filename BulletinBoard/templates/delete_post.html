{% extends 'base.html' %}

{% block content %}
<h1>Удалить объявление</h1>
<p>Вы уверены, что хотите удалить объявление "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit">Удалить</button>
    <a href="{% url 'detail_post' object.pk %}">Отмена</a>
</form>
{% endblock %}
