{% extends 'base.html' %}
{% block content %}
<div class="create-post-container">
    <div class="create-post-form">
        <h1>Создать пост</h1>
        <form method="post" action="{% url 'created_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
