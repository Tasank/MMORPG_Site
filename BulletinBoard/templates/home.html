{% extends 'base.html' %}

{% block content %}
    <h1>Доска объявлений</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|safe }}</p>
                <p>Категория: {{ post.category }}</p>
                <p>Автор: {{ post.author }}</p>
                <p>Статус: {{ post.status }}</p>
                <a href="{% url 'detail_post' post.id %}">Подробнее</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
