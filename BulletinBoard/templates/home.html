{% extends 'base.html' %}

{% block content %}
<div class="container-image">
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>Категория: {{ post.get_category_display }}</p>
                <p>Автор: {{ post.author }}</p>
                <p>Статус: {{ post.status|yesno:"Действителен,Объявление закрыто" }}</p>
                <a href="{% url 'detail_post' post.id %}">Подробнее</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
